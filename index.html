<!DOCTYPE html>
<html>

<head>
    <title>stlite222 app</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.26.0/build/stlite.css" />
</head>

<body>
    <div id="root"></div>
    <script src="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.26.0/build/stlite.js"></script>
    <script>
        stlite.mount(
`
        import streamlit as st

        name = st.text_input('Your name')
        st.write("Hello,", name or "world")
`,
        document.getElementById("root")

);
    </script>
</body>

</html>
