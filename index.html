<!DOCTYPE html>
<html>
<head>
  <title>Telegram Web App User Data</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <h1>Telegram Web App User Data</h1>

  <script>
    let tg = window.Telegram.WebApp;

    // Get user data from initData
    let userData = JSON.parse(tg.initDataUnsafe).user;

    // Display user data on the page
    document.write(`
      <p>ID: ${userData.id}</p>
      <p>First Name: ${userData.first_name}</p>
      <p>Last Name: ${userData.last_name}</p>
      <p>Username: ${userData.username}</p>
      <p>Language Code: ${userData.language_code}</p>
    `);

    // Example of sending data back to the bot
    tg.MainButton.setText("Send Data to Bot");
    tg.MainButton.show();
    tg.MainButton.onClick(function() {
      tg.sendData("Some data to send to the bot");
    });
  </script>
</body>
</html>
