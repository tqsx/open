<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Bot User D11ata</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        #userData {
            border: 1px solid #ccc;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<div id="userData">
    <h2>User Information</h2>
    <p><strong>ID:</strong> <span id="userId">Loading...</span></p>
</div>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
    // Ensure the Telegram WebApp SDK is loaded
    window.Telegram.WebApp.ready();

    // Get the user data from the Telegram Web App API
    const user = window.Telegram.WebApp.initDataUnsafe.user;
    
    // Display the user data on the web page
    document.getElementById('userId').textContent = user;

    // Log the user data to the console (optional)
    console.log('User Data:', user);
</script>

</body>
</html>
